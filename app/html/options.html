<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="generator" content="Photo Screen Saver"/>

  <!-- important -->
  <title>Photo Screen Saver Options Page</title>

  <style>
    /* Application theme */
    html {
      --primary-color: var(--paper-indigo-500);
      --light-primary-color: #EEEEEE;
      --dark-primary-color: var(--paper-indigo-700);
      --accent-color: var(--paper-teal-700);
      --light-accent-color: var(--paper-teal-200);
      --dark-accent-color: var(--paper-teal-900);

      /* Since both light and dark themes have dark toolbars, this is same for both */
      --toolbar-item-color: var(--light-theme-background-color);
      --toolbar-background-color: var(--primary-color);

      /* need here because we need to define scrollbars here */
      --scrollbar-color: var(--dark-primary-color);

      /* Needs to be defined here so `<app-drawer>` and `<app-drawer-layout>` can see it */
      --app-drawer-width: 350px;
    }

    body {
      margin: 0;
      font-family: "Roboto", "Noto", sans-serif;
      min-height: 100vh;
      background-color: var(--light-primary-color);
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      background: transparent;
      width: 8px;
    }

    ::-webkit-scrollbar-button {
      background: transparent;
      height: 0;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-color);
      -webkit-border-radius: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
