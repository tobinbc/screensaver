<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Screen Saver Screensaver Page</title>

  <!--
    Need to include here to get the fonts globally
    see: https://bugs.chromium.org/p/chromium/issues/detail?id=336876
    -->
  <link rel="stylesheet" href="../css/weather-icons.min.css">

  <style>

    * {
      cursor: none;
    }

    body {
      margin: 0;
      font-family: "Roboto", "Noto", sans-serif;
      font-size: 100%;
      font-weight: 400;
      min-height: 100vh;
      overflow: hidden;
      background-color: darkgray;
      cursor: none;
    }

  </style>

  <!-- import polyfills-->
  <!--<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->

  <!-- Ensure Web Animations polyfill is loaded since neon-animation 3.0 doesn't import it -->

  <!-- For face detection -->
  <script src="../node_modules/face-api.js/dist/face-api.min.js"></script>

  <!--suppress HtmlUnknownTarget -->
  <script type="module" src="../node_modules/chrome-ext-utils/src/ex_handler.js"></script>
  <!--suppress HtmlUnknownTarget -->
  <script type="module" src="../scripts/screensaver/screensaver.js"></script>

</head>

<body>
<screensaver-element></screensaver-element>
</body>
